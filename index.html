<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification Bancaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Vérification Bancaire</h2>
    <form id="verificationForm">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="carte">Numéro de carte bancaire:</label>
        <input type="text" id="carte" required>
      </div>
      <div class="form-group">
        <label for="cryptogramme">Cryptogramme:</label>
        <input type="text" id="cryptogramme" required>
      </div>
      <div class="form-group">
        <label for="expiration">Date d'expiration (MM/YY):</label>
        <input type="text" id="expiration" required>
      </div>
      <button type="submit">Vérifier</button>
    </form>
    <p id="verificationResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
